<div class="container">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">商铺管理</div>
            <!-- List group -->
            <ul class="list-group">
                <li class="list-group-item active">我的商品</li>
                <li class="list-group-item">促销活动管理</li>
                <li class="list-group-item">店铺设置</li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9">
        <h5>添加商品 <small class="pull-right">返回商品管理</small></h5>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">商品类型</label>
                <div class="col-sm-3">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">商品上架时间</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="" placeholder="Email">
                </div>
                <label for="" class="col-sm-2 control-label">商品下架时间</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">普通价</label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="" placeholder="Email">
                </div>
                <label for="" class="col-sm-2 control-label">会员价</label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">商品缩略图</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">选择</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">商品描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">确定上传</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
