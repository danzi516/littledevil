<script>
    var datastore=[{id:"0",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"1",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"2",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"3",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"4",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"5",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"6",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""},
        {id:"7",title:"",time:"2015-10-10",type:"",click:"",createHtml:"",power:"",publisher:""}];
    function filltr(apendtotable,ddataitem){
        $("tbody",apendtotable).append("<tr><td><input type='checkbox'></td><td>"+ddataitem.id+"</td><td>"+ddataitem.title+"</td><td>"+ddataitem.type+"</td><td>"+ddataitem.click+"</td><td>"+ddataitem.createHtml+"</td><td>"+ddataitem.power+"</td><td>"+ddataitem.publisher+"</td><td><a href='javascript:;'>增加子类</a> / <a href='javascript:;'>预览</a> / <a href='javascript:;'>内容</a> / <a href='javascript:;'>更改</a> / <a href='javascript:;'>移动</a> / <a href='javascript:;' data-delete=''>删除</a></td></tr>");
    }
    $(document).ready(function() {
        for(var i=0;i<datastore.length;i++){
            filltr($("#editable"),datastore[i]);
        }

        /* Init DataTables */
        var oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });
    });
    function fnClickAddRow() {
        $('#editable').dataTable().fnAddData([
            "Custom row",
            "New row",
            "New row",
            "New row",
            "New row"]);
        var oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });
    }
</script>
