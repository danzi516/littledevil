<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户添加页</title>
    <!--<link href="less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="js/less.js"></script>-->
    <link href="css/Nstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="js/uniform-master/themes/default/css/uniform.default.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="console-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix">
                <div class="pull-left"> <h5>首页</h5></div>
                <div class="pull-right"><a href="member_main.html" class="btn btn-link">返回用户管理</a> </div>
            </div>
            <hr/>
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">增加用户</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户名：</label>
                            <div class="col-sm-6">
                                <p class="form-control-static">qmuyangren</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">密　码 ：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">性别 ：</label>
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户类型 ：</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option>个人</option>
                                    <option>学校</option>
                                    <option>行政单位</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">昵　称 ：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="" value="武汉市第十五中学">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">若是非个人用户请填写机构全称</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">拥有阶段 ：</label>
                            <div class="col-sm-4">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 高中
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 初中
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 小学
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">合同编号：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">线下合同编号</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">所属区域：</label>
                            <div class="col-sm-6">
                                <select>
                                    <option value="-10">中国</option>
                                </select>
                                <select>
                                    <option value="-10">湖北省</option>
                                </select>
                                <select>
                                    <option value="-10">天门市</option>
                                </select>
                                <select>
                                    <option value="-10">多宝镇</option>
                                </select>
                                <select>
                                    <option value="-10">雷锋片</option>
                                </select>
                                <select>
                                    <option value="-10">三丰村</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">电子邮箱 ：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">手机 ：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">资料状态 ：</label>
                            <div class="col-sm-4">
                                <select name="spacesta" class="form-control">
                                    <option value="-10">等待验证邮件</option>
                                    <option value="-2">限制用户(禁言)</option>
                                    <option value="-1">未通过审核</option>
                                    <option placeholder="" selected="">审核通过，提示填写完整信息</option>
                                    <option value="1">没填写详细资料</option>
                                    <option value="2">正常使用状态</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">注册时间：</label>
                            <div class="col-sm-6">
                                <p class="form-control-static">2015-06-04 09:15:09 　ＩＰ： 0.0.0.0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">最近登录时间 ：</label>
                            <div class="col-sm-4">
                                <p class="form-control-static">2015-06-04 09:15:09 　ＩＰ： 0.0.0.0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">等级：</label>
                            <div class="col-sm-6">
                                <select name="spacesta" class="form-control">
                                    <option value="0">限制会员</option>
                                    <option value="10" selected="">注册会员</option>
                                    <option value="50">中级会员</option>
                                    <option value="100">高级会员</option>
                                    <option value="20">低级会员</option>
                                    <option value="150">给力会员</option>
                                    <option value="180">超能会员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">金币 ：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="" value="0">
                            </div>
                            <label for="" class="col-sm-2 control-label">积分 ：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">升级时间 ：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="" value="2015-10-01">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">（如果你要升级会员，必须设置此时间为当前时间）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">会员天数：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">（如果你要升级会员，会员天数必须大于0）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">空间信息：</label>
                            <div class="col-sm-6">
                                <p class="form-control-static">文章：0 图集：0 文档：0 收藏：0 空间访问：1 页面访问：0 留言：0 好友：0</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">特殊操作 ：</label>
                            <div class="col-sm-6">
                                <p class="form-control-static">查看/修改详细资料  |  登陆到此用户控制面板  |  浏览此用户的空间</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" id="addBtn">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- 放在文件的末端，使页面加载速度更快 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 只是为了让我们的占位符图像工作。不要实际复制下一行！ -->
<script src="js/vendor/holder.js"></script>
<!-- IE10视口黑客的表面/桌面Windows 8的bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!-- 复选框，单选框，下拉选框美化 -->
<script src="js/uniform-master/jquery.uniform.js"></script>

<!-- 弹出层 -->
<script src="js/layer/layer/layer.js"></script>

<script>
    $(document).ready(function() {
        //改变复选框与单选框的样式
        $("input[type='radio'],input[type='checkbox']").uniform();
    });
</script>
</html>
