<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>联动枚举组管理</title>
    <!--<link href="less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="js/less.js"></script>-->
    <link href="css/Nstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/bootstrap_table/bootstrap-table.css" rel="stylesheet">
    <link rel="stylesheet" href="js/bootstrap_table/bootstrap-editable.css">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="console-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix">
                <div class="pull-left"> <h5>首页</h5> <a href="javascript:" class="btn btn-default">联动枚举组管理</a> </div>
                <div class="pull-right"><a href="javascript:;" class="btn btn-link">返回</a> </div>
            </div>
            <hr/>
            <div id="toolbar">
                <div class="btn-group" role="group" aria-label="...">
                    <a href="javascript:;" class="btn btn-default" data-toggle="modal" data-target="#myModal">新增类别组</a>
                    <button id="remove" class="btn btn-default">删除</button>
                    <button id="checkAll" class="btn btn-default">全选</button>
                    <button id="uncheckAll" class="btn btn-default">取消</button>
                </div>
            </div>
            <table id="table"
                   data-toolbar="#toolbar"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-show-export="true"
                   data-detail-formatter="detailFormatter"
                   data-pagination="true"
                   data-id-field="id"
                   data-page-list="[10, 25, 50, 100, ALL]"
                   data-side-pagination="server"
                   data-url="js/bootstrap_table/json/select.json"
                   data-response-handler="responseHandler">
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增类别组</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">类 别 名：</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">缓存组名：</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"><p class="">缓存组名必须为英文或数字组合!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- Flot -->
<script src="js/bootstrap_table/bootstrap-table.js"></script>
<script src="js/bootstrap_table/bootstrap-table-export.js"></script>
<script src="js/bootstrap_table/bootstrap-table-editable.js"></script>
<script src="js/bootstrap_table/bootstrap-editable.js"></script>
<script src="js/bootstrap_table/locale/bootstrap-table-zh-CN.js"></script>
<script>
    var $table = $('#table'),
            $remove = $('#remove'),
            $append = $('#append'),
            $checkAll=$('#checkAll'),
            $uncheckAll=$('#uncheckAll'),
            selections = [];


    $(function () {
        $table.bootstrapTable({
            columns: [
                [{field: 'state',checkbox: true,align: 'center',valign: 'middle'},
                    {field: 'textbook.id',title: '编号',align: 'center',valign: 'middle'},
                    {field: 'textbook.name',title: '组类别名',align: 'center', editable: true,valign: 'middle'},
                    {field: 'textbook.grades',title: '级数',align: 'center',valign: 'middle'},
                    {field: 'textbook.subject',title: '系统',align: 'center',valign: 'middle'},
                    {field: 'textbook.edition',title: '缓存组名',align: 'center',valign: 'middle'},
                    {field: 'operate',title: '操作',align: 'center',events: operateEvents,formatter: operateFormatter}
                ]
            ]
        });
        $remove.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id;
            });
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
        });
        $checkAll.click(function () {
            $table.bootstrapTable('checkAll');
        });
        $uncheckAll.click(function () {
            $table.bootstrapTable('uncheckAll');
        });
    });

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            ' 更新缓存',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            ' 查看子类'
        ].join('');
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    function getHeight() {
        return $(window).height() - $('h1').outerHeight(true);
    }

</script>
</html>
