                        </div>
                        <div class="form-group">

                            <div class="col-sm-5">
                                <ol class="breadcrumb">
                                    <li class="dropdown" id="List_style_1">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">学段<span class="caret"></span></a>

                                    </li>

                                        <a href="javascript:void(0);" class="btn btn-default">
                                            <span><i class="fontawesome fontawesome-picture"></i> 选择图片</span>
                                            <input  type="file"name="file" id="defaultIconUpload" onchange="return uploadImg(this,'defaultIconUpload','defaultIconImg','picturePath');" class="filePrew"/>
                                        </a>
                                    </div>
                                </div><!-- /input-group -->
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" data-id="imgShow">查看图片</button>
                                <input id="imageInput" type="file" data-id='file' name="myPhoto" onchange="loadImageFile()" class="hide" />

                        </div>

                                    <div class="tab-pane active" id="tab1">

                                            <input id="filePathName" name="file" size="26" class="upload_file1" style="display:none" onchange="ajaxUploadFile('filePathName');"  type="file" />

                                            <input type="hidden" id="fileSize" name="fileSize" />
                                            <input type="hidden" id="filePath" name="resourcePath" />

                                        <div class="alert alert-success alert-dismissible" role="alert" id="fileContent">
                                        </div>
                                        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="previewFileImg">

                                                <div style="position: absolute;">

                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">关键词：</label>
                            <div class="col-sm-5">
                                <input type="text" id="keyWords" class="form-control"  placeholder="自动获取，手动填写用‘,’分开">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">内容摘要：</label>
                            <div class="col-sm-9 num-box">
                                <textarea id="description" class="form-control" onkeyup="cls(this,200,'v')" oncontextmenu="cls(this,200,'v')" rows="2" placeholder="最多不超过100个汉字"></textarea>
                                <div class="num-count bottom"><span class="num-hint" id="v">200</span> / 200</div>
