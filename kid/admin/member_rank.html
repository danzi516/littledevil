        {id:"7",rankName:"教研室",dataTable:"member_train",memberNumber:"200",state:"禁用"}];
    function filltr(apendtotable,ddataitem){
        $("tbody",apendtotable).append("<tr><td class='text-center'>"+ddataitem.id+"</td><td class='text-center'>"+ddataitem.rankName+"</td><td class='text-center'>"+ddataitem.dataTable+"</td><td class='text-center'>"+ddataitem.memberNumber+"</td><td class='text-center'>"+ddataitem.state+"</td><td class='text-center'><a href='sys_user_group_edit.html'>编辑</a> / <a href='javascript:;'>复制</a> / <a href='javascript:;'>禁用</a> / <a href='javascript:;'>删除</a></td></tr>");
    }
    $(document).ready(function() {
        for(var i=0;i<datastore.length;i++){
            filltr($("#editable"),datastore[i]);
        }

        /* Init DataTables */
        $('#editable').dataTable({
