<body class="loginbg">
<!--[if (gte IE 6)&(lte IE 9)]>

<![endif]-->


<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">亿佳管理系统</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:;">长江盘古后台管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">网站主页</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="account-container animated fadeInDown">

    <div class="content clearfix loginBox">
        <h4><span class="text-primary">管理员登录</span> <small>使用您的管理账号登录</small></h4>

        <hr/>
        <form action="./" method="post" />
        <div class="form-group">
            <label for="">用户名</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group">
            <label for="">密码</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">验证码</label>
            <div class="row">
                <div class="col-md-4"><input type="password" class="form-control" id="exampleInputPassword1" placeholder="验证码"></div>
                <div class="col-md-3"><img/></div>
                <div class="col-md-4">看不清换一张</div>
            </div>
        </div>

        <div class="alert alert-warning" role="alert"><strong>警告：</strong>验证码错误</div>
        <div class="alert alert-warning" role="alert"><strong>警告：</strong>帐号或密码错误</div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
    </div> <!-- /content -->

</div> <!-- /account-container -->

</body>
