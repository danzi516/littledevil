<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片水印设置</title>
    <!--<link href="less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="js/less.js"></script>-->
    <link href="css/Nstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="js/uniform-master/themes/default/css/uniform.default.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="console-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix">
                <div class="pull-left"> <h5>图片水印设置</h5></div>
            </div>
            <hr class="hr">

            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">图片水印设置</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">图片水印设置：</label>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">选择水印的文件类型：</label>
                            <div class="col-sm-2">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> gif
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> png
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 文字
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印的图片大小：</label>
                            <div class="col-sm-3">
                                <label for="" class="col-sm-1 control-label">高：</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                                <label for="" class="col-sm-1 control-label">宽：</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印图片文件名：</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-2">
                                <p class="form-control-static">如果不存在，则使用文字水印</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">上传新图片：</label>
                            <div class="col-sm-4">
                                <input type="file" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">你的系统支持的图片格式：GIF JPEG PNG WBMP</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印图片文字：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-2">
                                <p class="form-control-static"> 请查看data\mark\simhei.ttf字体库是否存在</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印图片文字字体大小：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印图片文字颜色：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-2">
                                <p class="form-control-static"> 默认#FF0000为红色</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">质量参数：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-7">
                                <p class="form-control-static"> 设置 JPEG 类型的图片附件添加水印后质量参数，范围为 0～100 的整数，数值越大结果图片效果越好，但尺寸也越大</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印透明度：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col-sm-7">
                                <p class="form-control-static">设置 GIF 类型水印图片与原始图片的融合度,水印透明度（0—100，值越小越透明）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">水印位置：</label>
                            <div class="col-sm-4">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr><th colspan="3"><label class="radio-inline"><input type="radio" name="optionsRadios"> 随机位置</label></th></tr>
                                            <tr><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 顶部居左</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 顶部居中</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 顶部居右</label></td></tr>
                                            <tr><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 中部居左</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 中部居中</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 中部居右</label></td></tr>
                                            <tr><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 底部居左</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 底部居中</label></td><td><label class="radio-inline"><input type="radio" name="optionsRadios"> 底部居右</label></td></tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" id="addBtn">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>
</body>
<!-- 放在文件的末端，使页面加载速度更快 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 只是为了让我们的占位符图像工作。不要实际复制下一行！ -->
<script src="js/vendor/holder.js"></script>
<!-- IE10视口黑客的表面/桌面Windows 8的bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!-- 复选框，单选框，下拉选框美化 -->
<script src="js/uniform-master/jquery.uniform.js"></script>

<!-- 弹出层 -->
<script src="js/layer/layer/layer.js"></script>

<script>
    $(document).ready(function() {
        //改变复选框与单选框的样式
        $("input[type='radio'],input[type='checkbox']").uniform();
    });
</script>
</html>
