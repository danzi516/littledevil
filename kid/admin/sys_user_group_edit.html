<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员添加页</title>
    <!--<link href="less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="js/less.js"></script>-->
    <link href="css/Nstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/gritter/jquery.gritter.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="console-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix">
                <div class="pull-left"> <h5>系统用户组管理</h5></div>
                <div class="pull-right"><a href="javascript:;" class="btn btn-link">增加用户组</a> </div>
            </div>
            <hr/>
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">增加用户组</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">角色名称：</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-1 control-label">级别值 ：</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-8">
                                <p class="form-control-static">（数字，系统已占用的级别值： 1、5、10、 ，级别值必须小于10，超过或等于10所有权限设置将无效(超级管理员)，如果10个组不能完全满足你的要求，允许使用小数）</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <h5>1、特别权限(仅超级管理员使用)</h5>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 可以进行任意操作<span class="text-muted">(admin_AllowAll)</span>
                                </label>
                            </div>
                            <div class="col-sm-12">
                                <h5>2、频道管理</h5>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 列出频道<span class="text-muted">(c_List)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 新建频道<span class="text-muted">(c_New)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 修改频道<span class="text-muted">(c_Edit)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 删除频道<span class="text-muted">(c_Del)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 联动类别管理<span class="text-muted">(c_Stepselect)</span>
                                </label>
                            </div>
                            <div class="col-sm-12">
                                <h5>3、栏目管理</h5>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 列出频道<span class="text-muted">(c_List)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 新建频道<span class="text-muted">(c_New)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 修改频道<span class="text-muted">(c_Edit)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 删除频道<span class="text-muted">(c_Del)</span>
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 联动类别管理<span class="text-muted">(c_Stepselect)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="addBtn">确认修改</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
</body>
<!-- 放在文件的末端，使页面加载速度更快 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 只是为了让我们的占位符图像工作。不要实际复制下一行！ -->
<script src="js/vendor/holder.js"></script>
<!-- IE10视口黑客的表面/桌面Windows 8的bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!-- 复选框，单选框，下拉选框美化 -->
<script src="js/uniform-master/jquery.uniform.js"></script>

<!-- 弹出层 -->
<script src="js/layer/layer/layer.js"></script>

<script>
    $(document).ready(function() {
        //改变复选框与单选框的样式
        $("input[type='radio'],input[type='checkbox']").uniform();
    });
</script>
</html>
