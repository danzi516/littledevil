<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员添加页</title>
    <!--<link href="less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="js/less.js"></script>-->
    <link href="css/Nstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/gritter/jquery.gritter.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="console-container">
    <div class="row">
        <div class="col-sm-12">
            <div class="console-title clearfix">
                <div class="pull-left"> <h5>系统用户组管理</h5></div>
                <div class="pull-right"><a href="javascript:;" class="btn btn-link">管理用户</a> </div>
            </div>
            <hr/>
            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">增加用户</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户登录ID：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">（只能用'0-9'、'a-z'、'A-Z'、'.'、'@'、'_'、'-'、'!'以内范围的字符）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户笔名 ：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">（发布文章后显示责任编辑的名字）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">用户密码 ：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">（只能用'0-9'、'a-z'、'A-Z'、'.'、'@'、'_'、'-'、'!'以内范围的字符）</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">角色 ：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">【用户组设定】</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">真实姓名 ：</label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">电子邮箱 ：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">安全验证串 ：</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" value="0">
                            </div>
                            <div class="col-sm-6">
                                <p class="form-control-static">(复制本代码： <span class="text-danger"> 404ba7643f2861a4cf99c74c</span> )</p>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="addBtn">确认发布</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
</body>
<!-- 放在文件的末端，使页面加载速度更快 -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!-- 只是为了让我们的占位符图像工作。不要实际复制下一行！ -->
<script src="js/vendor/holder.js"></script>
<!-- IE10视口黑客的表面/桌面Windows 8的bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
<script src="js/browser.js" type="text/javascript"></script>
<!-- 复选框，单选框，下拉选框美化 -->
<script src="js/uniform-master/jquery.uniform.js"></script>

<!-- 弹出层 -->
<script src="js/layer/layer/layer.js"></script>

<script>
    $(document).ready(function() {
        //改变复选框与单选框的样式
        $("input[type='radio'],input[type='checkbox']").uniform();
    });
</script>
</html>
