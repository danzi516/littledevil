<!DOCTYPE html>
<html>
<head>
    <title>Sub Table</title>
    <meta charset="utf-8">
    <link href="../../../less/Nstrap.less" type="text/css" rel="stylesheet/less"/>
    <script src="../../less.js"></script>
    <link rel="stylesheet" href="../bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <!-- 放在文件的末端，使页面加载速度更快 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.bootstrap3.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery-treegrid/0.2.0/js/jquery.treegrid.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-treegrid/0.2.0/css/jquery.treegrid.css">

    <script type="text/javascript">
        $('.tree').treegrid();
    </script>
    <script src="../bootstrap-table.js"></script>
</head>
<body>
<div class="container">
    <table class="tree table table-bordered">
        <tr class="treegrid-1">
            <td>Root node</td><td>Additional info</td>
        </tr>
        <tr class="treegrid-2 treegrid-parent-1">
            <td>Node 1-1</td><td>Additional info</td>
        </tr>
        <tr class="treegrid-3 treegrid-parent-1">
            <td>Node 1-2</td><td>Additional info</td>
        </tr>
        <tr class="treegrid-4 treegrid-parent-3">
            <td>Node 1-2-1</td><td>Additional info</td>
        </tr>
    </table>
</div>

</body>
</html>
